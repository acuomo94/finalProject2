<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <link href="style2.css" rel="stylesheet">
    <script defer src="validator.js"></script>
</head>

<body>
    <div id="signup" class="center">
        <h1>Sign Up</h1>
        
        <p><b>Please fill out the form to complete Sign up</b></p>
    </div>
    
    <div class="center">
        <form id="form">
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" id="firstName" name="firstName">
            <div id="fnError"></div>
            <br>


            <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" id="lastName" name="lastName">
            <div id="lnError"></div>
            <br>

            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" name="email">
            <div id="emailError"></div>
            <br>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="password">
            <div id="pswdError"></div>
            <br>
        
            <div class="form-inline">
                <label>
                    <input type="checkbox">Remember me<br>
                </label>
                
                <label>    
                    <input type="checkbox">By checking this you agree to receive emails and offers about our product.
                </label>
            </div>

        <button type="submit" onclick="Submit()">Sign Up Now!</button>
    </form>
    </div>

    <div class="footer">
        <p>1340 Malarky Road, Bronx, NY. 10462. 555-555-5555</p>
    </div>

</body>
</html>
